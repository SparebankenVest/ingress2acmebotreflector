kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: svai-charts-e2etest
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 443
    hostPort: 44301
    protocol: TCP
