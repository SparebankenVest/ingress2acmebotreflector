name: release

on:
  release:
    types: [published]

jobs:

  tag_docker:
    runs-on: ubuntu-latest
    environment: production ## Krever denne at de har et Github Environment som heter "Production"?
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/SparebankenVest/ingress2acmebotreflector
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }} # Use the automatically generated GITHUB_TOKEN
      - run: |
          echo "SHORTSHA=$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_ENV
          echo "TIMESTAMP=$(git show -s --format=%ct $GITHUB_SHA)" >> $GITHUB_ENV
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/SparebankenVest/ingress2acmebotreflector
          tags: |
            type=semver,pattern={{version}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull
        run: docker pull ghcr.io/SparebankenVest/ingress2acmebotreflector:${{env.SHORTSHA}}-${{env.TIMESTAMP}}

      - name: Tag
        run: docker tag ghcr.io/SparebankenVest/ingress2acmebotreflector:${{env.SHORTSHA}}-${{env.TIMESTAMP}} ghcr.io/SparebankenVest/ingress2acmebotreflector:${{steps.meta.outputs.version}}

      - name: Push
        run: docker push ghcr.io/SparebankenVest/ingress2acmebotreflector:${{steps.meta.outputs.version}}

      - name: Output summary
        run: |
          echo '# Docker Metadata 🐳' >> $GITHUB_STEP_SUMMARY
          echo '## Tags' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' >> $GITHUB_STEP_SUMMARY